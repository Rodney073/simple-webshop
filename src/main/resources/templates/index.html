<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple WebShop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!--    <style>    </style>-->

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Simple WebShop</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container text-center">
        <h1>Available Items</h1>
        <p>Lorem ipsum dolor sit amet, stet dicant mea ei. Admodum vivendo ea has, his libris conclusionemque at.</p>
        <br>
        <table class="table table-striped"  id="table">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>URL</th>
                    <th>Pic</th>
                    <th>Starting Price</th>
                    <th>Purchase Price</th>
                </tr>
            </thead>
            <tbody class="table-striped">
                <tr th:each="item : ${items}">
                    <td th:text="${item.getName()}"></td>
                    <td th:text="${item.getDescription()}"></td>
                    <td><a class="itemPicLink" th:text="${item.getPhotoURL()}" th:href="${item.getPhotoURL()}"></a></td>
                    <td><img class="picOfItems" th:src="${item.getPhotoURL()}" alt="Image"> </td>
                    <td th:text="${item.getStartingPrice()}"></td>
                    <td th:text="${item.getPurchasePrice()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
